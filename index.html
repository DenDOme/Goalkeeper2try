<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalKeeper</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/index.js"></script>
</head>
<body id="body">
    <div id="start-screen" class="start-screen screen" style="display: flex;">
        <h1 class="start-screen__title">GoalKeeper</h1>
        <div class="start-screen__form">
            <input class="start-screen__username" type="text" name="name" id="userName" placeholder="Username">
            <button class="start-screen__btn btn" id="startGame" disabled>Start</button>
        </div>
    </div>
    <div id="game-screen" class="game-screen screen" style="display: none;">
        <div class="game-screen__header">
            <div class="game-screen__username" id="player"></div>
            <span class="game-screen__timer" id="timer">5: 00</span>
            <div class="game-screen__score" id="score">0</div>
        </div>
        <div class="game-screen__main" id="game">
            <div class="game-screen__action">action: <span id="action"></span></div>
            <div class="game-screen__gate" id="gate">
                <div class="game-screen__goalkeeper" id="goalkeeper"></div>
            </div>
            <div class="game-screen__forge" id="forge" style="display: none;">
                <div class="forge-sec"></div>
                <div class="forge-sec"></div>
                <div class="forge-sec"></div>
                <div class="forge-sec"></div>
                <div class="forge-sec"></div>
            </div>
        </div>
        <div class="game-screen__cursor" id="cursor" style="display: none;"></div>
    </div>
    <div id="end-screen" class="end-screen screen" style="display: none;">
        <h1 class="end-screen__title">Game Over</h1>
        <div class="end-screen__username">Username: <span id="playerName"></span></div>
        <div class="end-screen__point">Score:   <span id="endScore"></span></div>
    </div>
</body>
</html>
